

<div class="col-md-6 offset-md-3">
    <a class="btn btn-primary mb-2 mt-2"  routerLink=""  href="#">Back</a>
    <h3> Add Book </h3> 
    <form (ngSubmit) = "Submit()">
    
        <div class="form-group">
            <label> Title of the Book</label>
            <input type="text" class ="form-control" id = "titleOfBook"
                [(ngModel)] = "library.titleOfBook" name = "titleOfBook">
        </div>
    
        <div class="form-group">
            <label>Author</label>
            <input type="text" class ="form-control" id = "author"
                [(ngModel)] = "library.author" name = "author">
        </div>
    
        <div class="form-group">
            <label> Gerne</label>
            <input type="text" class ="form-control" id = "genre"
                [(ngModel)] = "library.genre" name = "genre">
        </div>
        <div class="form-group">
            <label>Date Published</label>
            <input type="text" class ="form-control" id = "datePublished"
                [(ngModel)] = "library.datePublished" name = "datePublished">
        </div>
        <div class="form-group">
            <label> Description</label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "library.description" name = "description">
        </div>
    <br>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
